<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#faf8f5" />
    <title>Time for Tea</title>
    <link href="tea.css" rel="stylesheet" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div class="options-panel">
        <h1>Tea Collection</h1>
        <div class="tea-category">
          <h3 class="black-tea-heading">Black Tea</h3>
          <ul id="black-tea-list" class="tea-list"></ul>
        </div>
        <div class="tea-category">
          <h3 class="herbal-tea-heading">Herbal Tea</h3>
          <ul id="herbal-tea-list" class="tea-list"></ul>
        </div>
      </div>
      <div class="randomizer-panel">
        <div class="result-section">
          <p id="result-header">You should brew:</p>
          <p id="result-text"></p>
        </div>
        <div class="button-group">
          <button id="randomize">Randomize</button>
        </div>
        <div id="checkbox-options">
          <div class="filter-group">
            <p class="filter-group-label">Tea type</p>
            <div class="filter-row">
              <div class="checkbox-wrapper">
                <input type="checkbox" checked id="black-tea" />
                <label for="black-tea">Black</label>
              </div>
              <div class="checkbox-wrapper">
                <input type="checkbox" id="herbal-tea" />
                <label for="herbal-tea">Herbal</label>
              </div>
            </div>
          </div>
          <div class="filter-group">
            <p class="filter-group-label">Format</p>
            <div class="filter-row">
              <div class="checkbox-wrapper">
                <input type="checkbox" checked id="teabag" />
                <label for="teabag">Teabag</label>
              </div>
              <div class="checkbox-wrapper">
                <input type="checkbox" checked id="loose-leaf" />
                <label for="loose-leaf">Loose leaf</label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="tea.js"></script>
  </body>
</html>
